<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="heading">Alarm Clock</h2>
  <div class="clock">
    <span id="current-time">Current-Time::</span>
    <span id="hours"></span>:
    <span id="minutes"></span>:
    <span id="seconds"></span>
  </div>
  <div class="alarm-controls">
    <label for="alarm-time">Set Alarm::</label>
    <input type="time" id="alarm-time">
    <button id="set-alarm">SET Alarm</button>
    <button id="stop-alarm" disabled>STOP Alarm</button>
    <button id="snooze-alarm" disabled>SNOOZE Alarm</button>
  </div>
  <audio id="beep-sound" src="beep.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
